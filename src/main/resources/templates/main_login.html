<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
    <script th:src="@{/JS/main_login.js}" id="applicationScript"></script>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Login</h1>

        <form action="#" th:action="@{/user/login}" method="post" class="mb-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <a th:href="@{/user/register}" class="btn btn-outline-info ml-2">Register</a>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        
        <p th:if="${error}" class="text-danger" th:text="${error}">Error message</p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
